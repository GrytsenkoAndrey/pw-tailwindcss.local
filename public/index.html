    <title>Electric cars, Solar & Clean Energy</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="tailwind.css" type="text/css" rel="stylesheet">

    <header class="header">
        <!-- Logo -->
        <img src="./img/tesla.svg" alt="tesla logo" class="h-6">

        <div>
            <a href="#models" class="navbar-link">Model S</a>
            <a href="#model3" class="navbar-link">Model 3</a>
            <a href="#modelx" class="navbar-link">Model X</a>
            <a href="#modely" class="navbar-link">Model Y</a>

        </div>

    <section id="models" class="car-section">

            <h2 class="tag-line">Order Online <span class="underline cursor-pointer">for Delivery</span></h2>
        </div>

        <div class="car-buttons transform-50">
            <button class="btn">Custom Order</button>
            <button class="btn inventory">Existing Inventory</button>
        </div>

        <a href="#model3">
            <svg class="down-svg" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </section>
